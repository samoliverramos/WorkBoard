<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkBoard - Gerenciamento de Projetos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .status-todo { background: #e2e8f0; color: #475569; }
        .status-working { background: #fbbf24; color: #92400e; }
        .status-stuck { background: #ef4444; color: #991b1b; }
        .status-done { background: #10b981; color: #065f46; }
        
        .priority-low { background: #d1fae5; color: #065f46; }
        .priority-medium { background: #fef3c7; color: #92400e; }
        .priority-high { background: #fee2e2; color: #991b1b; }
        
        .board-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .task-row:hover {
            background-color: #f8fafc;
        }
        
        .sidebar-item:hover {
            background-color: #f1f5f9;
        }
        
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <h1 class="text-2xl font-bold text-indigo-600">WorkBoard</h1>
                <nav class="hidden md:flex space-x-6">
                    <a href="#" class="text-gray-600 hover:text-gray-900">Início</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">Meu Trabalho</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">Equipe</a>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <button class="p-2 text-gray-400 hover:text-gray-600">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5-5-5h5v-12"></path>
                    </svg>
                </button>
                <button class="p-2 text-gray-400 hover:text-gray-600">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5-5-5h5v-12"></path>
                    </svg>
                </button>
                <div class="w-8 h-8 bg-indigo-500 rounded-full flex items-center justify-center text-white text-sm font-medium">
                    U
                </div>
            </div>
        </div>
    </header>

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200 overflow-y-auto">
            <div class="p-4">
                <button onclick="createBoard()" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors">
                    + Novo Quadro
                </button>
            </div>
            
            <nav class="px-4 pb-4">
                <div class="space-y-1" id="boardsList">
                    <div class="sidebar-item p-3 rounded-lg cursor-pointer transition-colors" onclick="selectBoard('projeto-website')">
                        <div class="flex items-center space-x-3">
                            <div class="w-3 h-3 bg-blue-500 rounded-full"></div>
                            <span class="font-medium">Projeto Website</span>
                        </div>
                    </div>
                    <div class="sidebar-item p-3 rounded-lg cursor-pointer transition-colors" onclick="selectBoard('marketing')">
                        <div class="flex items-center space-x-3">
                            <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                            <span class="font-medium">Marketing</span>
                        </div>
                    </div>
                    <div class="sidebar-item p-3 rounded-lg cursor-pointer transition-colors" onclick="selectBoard('desenvolvimento')">
                        <div class="flex items-center space-x-3">
                            <div class="w-3 h-3 bg-purple-500 rounded-full"></div>
                            <span class="font-medium">Desenvolvimento</span>
                        </div>
                    </div>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-hidden">
            <div id="boardContent" class="h-full">
                <!-- Board Header -->
                <div class="board-header text-white p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <h2 id="boardTitle" class="text-2xl font-bold">Projeto Website</h2>
                            <p class="text-indigo-100 mt-1">Gerenciar todas as tarefas do projeto</p>
                        </div>
                        <div class="flex space-x-3">
                            <button onclick="addTask()" class="bg-white text-indigo-600 px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors">
                                + Nova Tarefa
                            </button>
                            <button class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-400 transition-colors">
                                Filtros
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Board Table -->
                <div class="bg-white m-6 rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50 border-b border-gray-200">
                                <tr>
                                    <th class="text-left py-3 px-4 font-medium text-gray-700 w-8"></th>
                                    <th class="text-left py-3 px-4 font-medium text-gray-700 min-w-64">Tarefa</th>
                                    <th class="text-left py-3 px-4 font-medium text-gray-700 w-32">Status</th>
                                    <th class="text-left py-3 px-4 font-medium text-gray-700 w-32">Prioridade</th>
                                    <th class="text-left py-3 px-4 font-medium text-gray-700 w-40">Responsável</th>
                                    <th class="text-left py-3 px-4 font-medium text-gray-700 w-32">Data</th>
                                    <th class="text-left py-3 px-4 font-medium text-gray-700 w-16">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="tasksTable">
                                <!-- Tasks will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="fixed inset-0 z-50 hidden">
        <div class="modal-backdrop fixed inset-0" onclick="closeTaskModal()"></div>
        <div class="fixed inset-0 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 id="modalTitle" class="text-lg font-semibold">Nova Tarefa</h3>
                    <button onclick="closeTaskModal()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <form id="taskForm" onsubmit="saveTask(event)">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nome da Tarefa</label>
                            <input type="text" id="taskName" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                            <select id="taskStatus" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="todo">A Fazer</option>
                                <option value="working">Trabalhando</option>
                                <option value="stuck">Travado</option>
                                <option value="done">Concluído</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Prioridade</label>
                            <select id="taskPriority" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="low">Baixa</option>
                                <option value="medium">Média</option>
                                <option value="high">Alta</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Responsável</label>
                            <select id="taskAssignee" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="João Silva">João Silva</option>
                                <option value="Maria Santos">Maria Santos</option>
                                <option value="Pedro Costa">Pedro Costa</option>
                                <option value="Ana Oliveira">Ana Oliveira</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Data de Entrega</label>
                            <input type="date" id="taskDate" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>
                    
                    <div class="flex space-x-3 mt-6">
                        <button type="submit" class="flex-1 bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">
                            Salvar
                        </button>
                        <button type="button" onclick="closeTaskModal()" class="flex-1 bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Data structure to store boards and tasks
        let boards = {
            'projeto-website': {
                name: 'Projeto Website',
                color: 'blue',
                tasks: [
                    {
                        id: 1,
                        name: 'Criar wireframes da homepage',
                        status: 'working',
                        priority: 'high',
                        assignee: 'João Silva',
                        date: '2024-01-15'
                    },
                    {
                        id: 2,
                        name: 'Desenvolver sistema de login',
                        status: 'todo',
                        priority: 'medium',
                        assignee: 'Maria Santos',
                        date: '2024-01-20'
                    },
                    {
                        id: 3,
                        name: 'Testes de usabilidade',
                        status: 'done',
                        priority: 'low',
                        assignee: 'Pedro Costa',
                        date: '2024-01-10'
                    }
                ]
            },
            'marketing': {
                name: 'Marketing',
                color: 'green',
                tasks: [
                    {
                        id: 4,
                        name: 'Campanha redes sociais',
                        status: 'working',
                        priority: 'high',
                        assignee: 'Ana Oliveira',
                        date: '2024-01-18'
                    }
                ]
            },
            'desenvolvimento': {
                name: 'Desenvolvimento',
                color: 'purple',
                tasks: [
                    {
                        id: 5,
                        name: 'API de usuários',
                        status: 'stuck',
                        priority: 'high',
                        assignee: 'João Silva',
                        date: '2024-01-25'
                    }
                ]
            }
        };

        let currentBoard = 'projeto-website';
        let editingTaskId = null;

        // Initialize the app
        function init() {
            selectBoard(currentBoard);
        }

        // Select and display a board
        function selectBoard(boardId) {
            currentBoard = boardId;
            const board = boards[boardId];
            
            document.getElementById('boardTitle').textContent = board.name;
            renderTasks();
            
            // Update sidebar selection
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.classList.remove('bg-indigo-50', 'border-l-4', 'border-indigo-500');
            });
            
            const selectedItem = document.querySelector(`[onclick="selectBoard('${boardId}')"]`);
            if (selectedItem) {
                selectedItem.classList.add('bg-indigo-50', 'border-l-4', 'border-indigo-500');
            }
        }

        // Render tasks in the table
        function renderTasks() {
            const tasksTable = document.getElementById('tasksTable');
            const board = boards[currentBoard];
            
            tasksTable.innerHTML = '';
            
            board.tasks.forEach(task => {
                const row = document.createElement('tr');
                row.className = 'task-row border-b border-gray-100 cursor-pointer';
                row.onclick = () => editTask(task.id);
                
                const statusLabels = {
                    'todo': 'A Fazer',
                    'working': 'Trabalhando',
                    'stuck': 'Travado',
                    'done': 'Concluído'
                };
                
                const priorityLabels = {
                    'low': 'Baixa',
                    'medium': 'Média',
                    'high': 'Alta'
                };
                
                row.innerHTML = `
                    <td class="py-3 px-4">
                        <div class="w-4 h-4 bg-${boards[currentBoard].color}-500 rounded-full"></div>
                    </td>
                    <td class="py-3 px-4">
                        <div class="font-medium text-gray-900">${task.name}</div>
                    </td>
                    <td class="py-3 px-4">
                        <span class="status-${task.status} px-2 py-1 rounded-full text-xs font-medium">
                            ${statusLabels[task.status]}
                        </span>
                    </td>
                    <td class="py-3 px-4">
                        <span class="priority-${task.priority} px-2 py-1 rounded-full text-xs font-medium">
                            ${priorityLabels[task.priority]}
                        </span>
                    </td>
                    <td class="py-3 px-4">
                        <div class="flex items-center space-x-2">
                            <div class="w-6 h-6 bg-gray-300 rounded-full flex items-center justify-center text-xs font-medium">
                                ${task.assignee.charAt(0)}
                            </div>
                            <span class="text-sm text-gray-700">${task.assignee}</span>
                        </div>
                    </td>
                    <td class="py-3 px-4 text-sm text-gray-600">
                        ${formatDate(task.date)}
                    </td>
                    <td class="py-3 px-4">
                        <button onclick="event.stopPropagation(); deleteTask(${task.id})" class="text-red-500 hover:text-red-700">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </td>
                `;
                
                tasksTable.appendChild(row);
            });
        }

        // Format date for display
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR');
        }

        // Add new task
        function addTask() {
            editingTaskId = null;
            document.getElementById('modalTitle').textContent = 'Nova Tarefa';
            document.getElementById('taskForm').reset();
            document.getElementById('taskModal').classList.remove('hidden');
        }

        // Edit existing task
        function editTask(taskId) {
            const board = boards[currentBoard];
            const task = board.tasks.find(t => t.id === taskId);
            
            if (task) {
                editingTaskId = taskId;
                document.getElementById('modalTitle').textContent = 'Editar Tarefa';
                document.getElementById('taskName').value = task.name;
                document.getElementById('taskStatus').value = task.status;
                document.getElementById('taskPriority').value = task.priority;
                document.getElementById('taskAssignee').value = task.assignee;
                document.getElementById('taskDate').value = task.date;
                document.getElementById('taskModal').classList.remove('hidden');
            }
        }

        // Save task (create or update)
        function saveTask(event) {
            event.preventDefault();
            
            const taskData = {
                name: document.getElementById('taskName').value,
                status: document.getElementById('taskStatus').value,
                priority: document.getElementById('taskPriority').value,
                assignee: document.getElementById('taskAssignee').value,
                date: document.getElementById('taskDate').value
            };
            
            const board = boards[currentBoard];
            
            if (editingTaskId) {
                // Update existing task
                const taskIndex = board.tasks.findIndex(t => t.id === editingTaskId);
                if (taskIndex !== -1) {
                    board.tasks[taskIndex] = { ...board.tasks[taskIndex], ...taskData };
                }
            } else {
                // Create new task
                const newTask = {
                    id: Date.now(),
                    ...taskData
                };
                board.tasks.push(newTask);
            }
            
            renderTasks();
            closeTaskModal();
        }

        // Delete task
        function deleteTask(taskId) {
            if (confirm('Tem certeza que deseja excluir esta tarefa?')) {
                const board = boards[currentBoard];
                board.tasks = board.tasks.filter(t => t.id !== taskId);
                renderTasks();
            }
        }

        // Close task modal
        function closeTaskModal() {
            document.getElementById('taskModal').classList.add('hidden');
            editingTaskId = null;
        }

        // Create new board
        function createBoard() {
            const boardName = prompt('Nome do novo quadro:');
            if (boardName && boardName.trim()) {
                const boardId = boardName.toLowerCase().replace(/\s+/g, '-');
                const colors = ['blue', 'green', 'purple', 'red', 'yellow', 'pink'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                
                boards[boardId] = {
                    name: boardName.trim(),
                    color: randomColor,
                    tasks: []
                };
                
                // Add to sidebar
                const boardsList = document.getElementById('boardsList');
                const boardElement = document.createElement('div');
                boardElement.className = 'sidebar-item p-3 rounded-lg cursor-pointer transition-colors';
                boardElement.onclick = () => selectBoard(boardId);
                boardElement.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <div class="w-3 h-3 bg-${randomColor}-500 rounded-full"></div>
                        <span class="font-medium">${boardName.trim()}</span>
                    </div>
                `;
                boardsList.appendChild(boardElement);
                
                selectBoard(boardId);
            }
        }

        // Initialize the app when page loads
        init();
    </script>
